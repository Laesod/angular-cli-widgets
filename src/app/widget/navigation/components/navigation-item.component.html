<li *ngFor="let treeElmt of treeElements">
    <a id="nav-link-{{treeElmt.title}}" [routerLink]="toSafeUrl(treeElmt.targetUrl)" [queryParams]="toQueryParams(treeElmt.targetUrl)" [ngClass]="{ 'active': isActiveNavItem(treeElmt) }">
        <span [ngClass]="[ 'glyphicon', treeElmt.imageCssClass ]"></span> {{treeElmt.title}}
    </a>
    <ul *ngIf="isNode(treeElmt)" id="nav-node-{{treeElmt.title}}">
        <app-nav-item [treeElements]="asNode(treeElmt).children"></app-nav-item>
    </ul>
</li>
