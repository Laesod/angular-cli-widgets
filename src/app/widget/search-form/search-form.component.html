<div class="row">
  <form [formGroup]="searchForm" (ngSubmit)="search($event)">
    <div class="col-md-10">
      <input formControlName="terms" [(ngModel)]="terms" type="text" placeholder="Separate search terms by ," />
    </div>
    <div class="col-md-2">
      <button type="submit">Search</button>
    </div>
  </form>
</div>
