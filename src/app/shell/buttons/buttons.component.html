<h1> Buttons</h1>


<section>
  <h3>Primary Button</h3>
  <div fxLayout="row"
       fxLayoutAlign="start">
    <app-tool42-button type="primary"
                       fxFlex="15"
                       state="active"></app-tool42-button>

    <app-tool42-button type="primary"
                       fxFlex="15"
                       state="hover"></app-tool42-button>

    <app-tool42-button type="primary"
                       fxFlex="15"
                       state="disabled"></app-tool42-button>
  </div>
  <br>
  <h3>Secondary Button</h3>
  <div fxLayout="row"
       fxLayoutAlign="start">

    <app-tool42-button type="secondary"
                       fxFlex="15"
                       state="active"></app-tool42-button>

    <app-tool42-button type="secondary"
                       fxFlex="15"
                       state="hover"></app-tool42-button>

    <app-tool42-button type="secondary"
                       fxFlex="15"
                       state="disabled"></app-tool42-button>
  </div>
</section>
